    <main> <!-- Conteúdo principal da página -->
        <section id="contato"> <!-- Seção dedicada ao formulário de contato -->
            <h1>Entre em Contato</h1> <!-- Título principal da seção -->
            <p>Preencha o formulário abaixo e entrarei em contato o mais breve possível.</p>
            <form action="#" method="POST"> <!-- Formulário que envia dados via POST --> 
                <div class="form-group"> <!-- Grupo de campo: Nome -->
                    <label for="nome">Nome:</label> <!-- Rótulo do campo nome -->
                    <input type="text" id="nome" name="nome" required> <!-- Campo de texto obrigatório -->
                </div>
                <div class="form-group"> <!-- Grupo de campo: E-mail -->
                    <label for="email">E-mail:</label> <!-- Rótulo do campo e-mail -->
                    <input type="email" id="email" name="email" required> <!-- Campo de e-mail obrigatório -->
                </div>
                <div class="form-group"> <!-- Grupo de campo: Mensagem -->
                    <label for="mensagem">Mensagem:</label> <!-- Rótulo do campo mensagem -->
                    <textarea id="mensagem" name="mensagem" rows="6" required></textarea> <!-- compo mensagem obrigatória -->
                </div>
                <button type="submit">Enviar Mensagem</button> <!-- Botão para enviar o formulário -->
            </form>
            </form>
